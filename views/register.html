<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/registro" method="POST">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="name">
        </p>
        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">
        </p>
        <p>
            <label>Correo: 
                <input type="mail" name="email" placeholder="ejemplo@mail.com">
            </label>
        </p>
        <p>
            <label>Nacimiento: 
                <input type="date" name="birth">
            </label>
        </p>
        <p>
            <label>Domicilio: 
                <input type="text" name="domicilio" placeholder="Calle 123">
            </label>
        </p>
        <p>
            <p>Compra o venta de productos</p>
            <p><label><input type="radio" name="compra-venta" value="compra"> Compra</label></p>
            <p><label><input type="radio" name="compra-venta" value="venta"> Venta</label></p>
        </p>
        <p>Categorias de interes:
            <br>
            <label>
                <input type="checkbox" name="intereses" value="electro"> Electro
            </label>
            <br>
            <label>
                <input type="checkbox" name="intereses" value="moda"> Moda
            </label>
            <br>
            <label>
                <input type="checkbox" name="intereses" value="hogar"> Hogar
            </label>
            <br>
            <label>
                <input type="checkbox" name="intereses" value="jugueteria"> Jugueteria
            </label>
            <br>
            <label>
                <input type="checkbox" name="intereses" value="vidaSana"> Vida Sana
            </label> 
        </p>
        <label> Cargar foto de perfil:
            <input type="file" name="profilePic">
        </label>
        <p>
            <label> Contraseña
                <input type="password" name="password">
            </label>
        </p>
        <p>
            <label>Repetir contraseña
                <input type="password" name="confirmPassword">
            </label>
        </p>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
</body>
</html>
